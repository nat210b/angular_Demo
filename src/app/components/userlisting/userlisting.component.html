<div class="mat-elevation-z8">
    
<table mat-table matSort [dataSource]="dataSource"  class="mat-elevation-z8">
    <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.isactive?'Active':'In Active'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell  *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="UpdateUser(element.id)" mat-raised-button color="primary">update</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
