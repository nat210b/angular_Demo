<mat-card>
    <mat-card-header>
      <h1> User Login</h1>
    </mat-card-header>
    <mat-card-content>
      <form action="" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
        <mat-form-field>
          <mat-label> User name</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary">Login</button>
          <button mat-raised-button routerLink="/login" color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
