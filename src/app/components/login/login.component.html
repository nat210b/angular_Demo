<mat-card mat-card-contents>
    <div class="text-center m-auto p-3">
        <h1>Login</h1>
        <h2>Email & password</h2>
        <mat-card>
            <form action="">
                <mat-form-field appearance="fill">
                    <input matInput placeholder="email" name="email" [(ngModel)]="email" required>

                </mat-form-field>
                <mat-form-field appearance="fill">
                    <input matInput type="password" id="password" required>
                </mat-form-field>
            </form>
            <mat-card mat-card-actions class="button">
                <button mat-flat-button color="primary" type="submit">login</button>
                <button mat-button disabled type="submit">Forgot password</button>
            </mat-card>
        </mat-card>


    </div>


</mat-card>
