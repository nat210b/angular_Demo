<mat-card mat-card-content content="width=device-width, initial-scale=1.0">
<h1 class="text-center text-primary mt-2">Add Book</h1>
<div class="card">
  <form (ngSubmit)="onSubmit()" >
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" name="name" [(ngModel)]="book.name" required>
      <mat-error *ngIf="book.name==''">plese enter book name</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" name="price" placeholder="299" [(ngModel)]="book.price" required>
      <mat-error *ngIf="book.price==''||book.price =='e'">plese enter the price</mat-error>
      <span matTextSuffix>à¸¿</span>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput type="text" class="mt-3" placeholder="Descripe about this book" maxlength="100" rows="3"
        cols="60" [(ngModel)]="book.description" name="description" required></textarea>
    </mat-form-field>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit"><mat-icon>add</mat-icon>Add</button>
    </mat-card-actions>
  </form>
</div>

</mat-card>
