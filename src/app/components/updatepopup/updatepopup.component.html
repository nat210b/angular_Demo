<mat-card>
    <mat-card-header>
      <h1> Update Role</h1>
    </mat-card-header>
    <mat-card-content>
      <form action="" [formGroup]="registerform" (ngSubmit)="UpdateUser()">
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="">Select Role</mat-option>
            <mat-option *ngFor="let item of rolelist" [value]="item.code">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
            <mat-checkbox class="example-margin" formControlName="isactive">is Active</mat-checkbox>
        </div>
        <div>
          <button mat-raised-button color="primary">update</button>
          <button mat-dialog-close mat-raised-button color="warn">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
