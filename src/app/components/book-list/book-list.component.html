<div class="w-75 m-auto">
    <mat-card-header mat-card-title>Book List</mat-card-header>
    <h2 *ngIf="this.Books">We have {{num}} Books in Database</h2>
    <h1 class="alert" *ngIf="num<=0">
        not have any books here add some book
    </h1>
    <table class="w-100" *ngIf="num>0">
        <thead>
            <tr>
                <!-- <th scope="">id</th> -->
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of Books;let i = index">
                <!-- <td>{{book._id}}</td> -->
              <a mat-button href="/edit-book/{{book._id}}" class="left w-100">{{book.name}}</a>
                <td class="border">{{book.price}}</td>
                <td class="border">{{book.description}}

                                <mat-icon>delete</mat-icon>
