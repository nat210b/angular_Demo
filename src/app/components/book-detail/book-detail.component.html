<div class="container mt-3">
    <h1>Update Book</h1>
    
    <div class="row justify-content-center mt-3">
        <div class="col-md-10">
            <form #f="ngForm" (ngSubmit)="onUpdate()">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" name="name" [(ngModel)]="update_book.name"required>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" name="price" placeholder="299$" [(ngModel)]="update_book.price" required>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput type="text" class="mt-3" placeholder="Descripe about this book" maxlength="100"
                    rows="3" cols="60" [(ngModel)]="update_book.description" name="description" required></textarea>
                  </mat-form-field>
                <div class="form-group mt-2">
                    <button class="btn btn-primary btn-block" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
